<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<title>Frontend Mentor | Order summary card</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<main>
	<div class="order__summary">
		<img src="images/illustration-hero.svg" alt="person with headphone listening to music with blue background" class="order__summary--img">
		<div class="order__summary--details">
			<h1 class="order__summary--title">Order Summary</h1>
			<p class="order__summary--desc">
				You can now listen to millions of songs, audiobooks, and podcasts on any
				device anywhere you like!
			</p>
			<div class="order__summary--plan">
				<div class="plan__details">
					<div class="plan__pricing">
						<p class="plan__name">Annual Plan</p>
						<span class="plan__price">$59.99/year</span>
					</div>
				</div>
				<a href="#" class="change__plan">Change</a>
			</div>
			<button class="btn order__summary--checkout">Proceed to Payment</button>
			<a href="#" class="btn order__summary--cancel">Cancel Order</a>
		</div>
	</div>
	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
		Coded by <a href="https://crackbreakmake.com">Mohan Sharma</a>.
	</div>
</main>
</body>
</html>
